<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafenometry</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Georgia", serif;
      }

      header {
        background-color: #30261c;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
      }

      header img {
        height: 55px;
        vertical-align: middle;
      }

      header h1 {
        color: white;
        font-size: 24px;
        display: inline-block;
        margin-left: 10px;
      }

      header .tagline {
        font-size: 12px;
        display: block;
        color: #ccc;
      }

      body {
        background-color: #3e3f29;
        padding-top: 100px;
        padding-bottom: 80px;
      }

      .hero {
        background: url("espresso-surrounded-by-scattered-coffee-beans-dark-surface 1.jpg")
          no-repeat center center/cover;
        color: white;
        text-align: left;
        padding: 100px 50px;
        position: relative;
        height: 450px;
      }

      .hero h2 {
        font-size: 2.2rem;
        margin-bottom: 20px;
      }

      .hero p {
        margin: 8px 0;
        font-size: 1rem;
      }

      .hero button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: white;
        color: #333;
        cursor: pointer;
        font-weight: bold;
      }

      .middle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3e3f29;
        color: white;
        padding: 50px;
        flex-wrap: wrap;
      }

      .promo {
        width: 45%;
      }

      .promo img {
        max-width: 100%;
        border-radius: 8px;
      }

      .map {
        width: 45%;
      }

      .map iframe {
        width: 100%;
        height: 250px;
        border: none;
      }

      footer {
        background-color: #2d241c;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .footer-left {
        display: flex;
        align-items: center;
      }

      .footer-left img {
        height: 45px;
        margin-right: 10px;
      }

      .footer-left h1 {
        font-size: 1.2rem;
        margin: 0;
      }

      footer nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      footer nav a {
        color: white;
        text-decoration: none;
        margin: 0 25px;
        font-size: 1rem;
      }

      footer p.copyright {
        font-size: 0.8rem;
        margin-top: 10px;
        text-align: center;
        width: 100;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <span class="img">
          <img src="image 1.png" alt="Cafenometry Logo" />cafenometry</span
        >
        <span class="tagline">THE CLASS YOU'LL NEVER SKIP</span>
      </h1>
    </header>

    <section class="hero">
      <h4>Welcome to Cafenometry</h4>
      <br />
      <h2>Your next subject is here!</h2>
      <p><strong>Contact Information:</strong></p>
      <p>Address: Padre Noval St., Sampaloc, Manila</p>
      <p>Email: cafenometry@gmail.com</p>
      <p>Phone: 1-898-074</p>
      <button><a href="menu.html">Order Now</a></button>
    </section>

    <section class="middle">
      <div class="promo">
        <img src="image 4.jpg" alt="Holiday Latte Special" />
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.835259678284!2d120.9876!3d14.6091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b5f6c9ff4c07%3A0xb7f3f17626d6d2df!2sPadre%20Noval%20St%2C%20Sampaloc%2C%20Manila!5e0!3m2!1sen!2sph!4v1694700000000!5m2!1sen!2sph"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </section>

    <footer>
      <div class="footer-left">
        <img src="image 1.png" alt="Cafenometry Logo" />
        <h1>cafenometry</h1>
      </div>
      <nav>
        <a href="#"><strong>Home</strong></a>
        <a href="menu.html">Menu</a>
        <a href="events.html">Events</a>
      </nav>
      <p class="copyright">
        Copyright @ 2025 Cafenometry | All Rights Reserved
      </p>
    </footer>
  </body>
</html>
